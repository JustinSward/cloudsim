{% extends 'base.html' %}

{% block head %}

{% endblock %}
{% block body %}
<div class="content">
    <h1>Netlist</h1>
    <h4>There are current no components.</h4>

    <form action="/" method="POST">
        <select name="ptype" id="ptype">
            <option value="V">V</option>
            <option value="R">R</option>
            <option value="C">C</option>
            <option value="L">L</option>
        </select>
        <input type="text" name="pident" id="pident" placeholder="Identifier">
        <input type="text" name="pvalue" id="pvalue" placeholder="Value">
        <input type="text" name="pnode1" id="pnode1" placeholder="Node 1">
        <input type="text" name="pnode2" id="pnode2" placeholder="Node 2">
        <input type="submit" value="Add Component">
    </form>

    <br><br>


    <table>
        <tr>
            <th>Type</th>
            <th>Component</th>
            <th>Value</th>
            <th>Node 1</th>
            <th>Node 2</th>
            <th>Actions</th>
        </tr>
        <tr>
            <th>R</th>
            <th>32</th>
            <th>4700</th>
            <th>1</th>
            <th>0</th>
            <th><a href="">Update</a>
                <br>
                <a href="">Delete</a>
            </th>
        </tr>
    </table>

    
</div>
{% endblock %}
